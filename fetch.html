<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function doDelete() {
          fetch('http://localhost:3000/add', {
            method: 'DELETE',
          })
            .then((res) => res.text()) // or res.json()
            .then((res) => console.log(res))
          .catch(e => {
            console.log('error', e.message)
          })

        }
    </script>
</head>
<body>
    <a onclick="doDelete();">DO IT</a>
</body>
</html>
